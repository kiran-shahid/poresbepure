        });

        // Function to display product recommendation
        function displayProduct(skinType, skinIssue) {
            var productContainer = $('#product-container');
            productContainer.empty();
            var products = productData[skinType][skinIssue];
            for (var i = 0; i < products.length; i++) {
                var product = products[i];
                var productLink = product.productLink;
                var productImage = product.productImage;
                var productPrice = product.productPrice;
                var productHtml = '<div class="product">' +
                    '<a href="' + productLink + '">' +
                    '<img src="' + productImage + '" alt="Product">' +
                    '<p class="price">Price: ' + productPrice + '</p>' +
                    '</a>' +

</div>
<div id="product-container"></div>
